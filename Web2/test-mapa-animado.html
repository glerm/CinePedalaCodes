<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
  </head>
  <body>
    <div id="map" style="width: 600px; height: 400px"></div>
    
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script>
      // cria visualizador do mapa
      var map = L.map('map').setView([51.505, -0.09], 13);

      // adiciona layer do open street map (mapa de londres)
      L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
         maxZoom: 18,
         attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
      }).addTo(map);
      
      
      var zica = L.marker([51.5, -0.09])
         .addTo(map)
         .bindPopup("Sou uma zica!")
         .openPopup();

      var latLng = zica.getLatLng();
      latitude = latLng.lat;
      longitude = latLng.lng;
      setInterval(function () { 
         zica.setLatLng({lat: latitude, lng: longitude});
         latitude += 0.00005;
         longitude += 0.00005;
         console.log(zica.getLatLng()); }, 100);
    </script>

</body>
</html>
